<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>12th Assignment</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Glory&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <h3>Inch-To-Meter Converter</h3>
      <div class="number-of-inches">
        <label for="number">Number of inches:</label>
        <input
          type="text"
          id="number"
          placeholder="Enter number of inches here.."
          name="number"
        />
      </div>
      <button class="Calculate">Calculate</button>
      <p class="result">200 Inches = 5.08 Meters</p>
    </main>
  </body>
  <script src="script.js"></script>
